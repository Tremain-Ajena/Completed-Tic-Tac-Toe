<!DOCTYPE html>
<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="styles.css">
        <body>
            <div id="board">
                <h1>Tic Tac Toe</h1>
                <div class="row">
                    <div class="top left", cell></div>
                    <div class="top middle", cell></div>
                    <div class="top right", cell></div>
                </div>
                <div class="row">
                    <div class="center left", cell></div>
                    <div class="center middle", cell></div>
                    <div class="center right", cell></div>
                </div>
                <div class="row">
                    <div class="bottom left", cell></div>
                    <div class="bottom middle", cell></div>
                    <div class="bottom right", cell></div>
                </div>
                <div class='winning-text', id='winningText'>
                    <div winning-message-text></div>
                </div>
                <button id = 'restart-button'>Restart!</button>
               
            </div>
            <script src='app.js'></script>
        </body>
    </head>
</html>
